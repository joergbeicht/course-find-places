<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- ion-segment value="all" => Binding by Default ion-segment-button value als Select -->
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <!-- aize="12" ist Default-Vorgabe
           Responsive Optionen: size-sm="8" offset-sm="2"-->
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle
              >{{ loadedPlaces[0].price | currency }} / Night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <ion-text color="danger">
              <p>{{ loadedPlaces[0].description }}</p>
            </ion-text>
          </ion-card-content>
          <div>
            <!-- loadedPlaces[0].id ist das dynamische Segment -->
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="[
                '/',
                'places',
                'tabs',
                'discover',
                loadedPlaces[0].id
              ]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- Für responsive Bsp.: default size="12" smaller -sm="8" offset-sm="2" -->
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">

        <!-- ion-virtual-scroll ersetzt ion-list -->
      <ion-virtual-scroll
        [items]="listedLoadedPlaces"
        approxItemHeight="70px"
      >
        <ion-item
          [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
          detail
          *virtualItem="let place"
        >
          <ion-thumbnail slot="start">
            <!-- ion-img sorgt automatisch für lazy loading von Bildern! -->
            <ion-img [src]="place.imageUrl"></ion-img>
          </ion-thumbnail>
          <!-- 
            Das ist die typische Nutzung eines Label in ionic
            Immer in einem item und dann in weiteren Tags wie hier 
            z.B. <h2> oder <p> oder ...
           -->
          <ion-label>
            <h2>{{ place.title }}</h2>
            <p>{{ place.description }}</p>
          </ion-label>
        </ion-item>
      </ion-virtual-scroll>

        <!-- <ion-list>
          Start mit index 1 => .slice(1) weil oben ja schon index 0 angezeigt wird 
               detail ist ein ionic Feature entspricht dem arrow button
          <ion-item *ngFor="let place of loadedPlaces.slice(1)"
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            Das ist die typische Nutzung eines Label in ionic
                 Immer in einem item und dann in weiteren Tags wie hier 
                 z.B. <h2> oder <p> oder ...
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
